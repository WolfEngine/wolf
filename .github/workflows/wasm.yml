name: wasm32-unknown-emscripten

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  # Path to the CMake build directory.
  build: "${{ github.workspace }}/build"
  EMSDK: "${{ github.workspace }}/emsdk"
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/vcpkg integrate install

      - name: Set up Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ..

      - name: Configure CMake in Debug mode
        run: cmake -S . -B ${{ env.build }} --preset=wasm32-unknown-emscripten
 
      - name: Build CMake in Debug mode
        run: cmake --build ${{ env.build }} --config Debug

      - name: Build CMake in Release mode
        run: cmake --build ${{ env.build }} --config Release
          
