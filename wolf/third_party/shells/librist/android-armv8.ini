[binaries]
c       = 'aarch64-linux-android24-clang'
cpp     = 'aarch64-linux-android24-clang++'
ar      = 'aarch64-linux-android-ar'
as      = 'aarch64-linux-android-as'
ranlib  = 'aarch64-linux-android-ranlib'
ld      = 'aarch64-linux-android-ld'
strip   = 'aarch64-linux-android-strip'
pkgconfig = 'false'

# XXX template sysroot
[properties]
c_args = '-arch aarch64 -fPIE -fPIC --target=aarch64-none-linux-android'
c_link_args = ''

cpp_args = '-arch aarch64 -fPIE -fPIC --target=aarch64-none-linux-android'
cpp_link_args = ''

[host_machine]
system = 'darwin'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'
